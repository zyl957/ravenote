<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>RaveNote - Sign Up</title>

    <th:block th:insert="~{fragments :: head}"></th:block>

    <link rel="stylesheet" href="/css/custom/lecture.css">
    <link rel="stylesheet" href="/css/custom/captcha.css">
    <script src="/js/custom/signup.js"></script>
</head>

<body>
    <div class="container-fluid center-Container">

        <!--     page title     -->
        <div class="row top-part">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="topList">
                    <span class="listTitle"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span><span>&ensp;User Sign Up</span></span>
                    <span><a href="/signin" class="btn btn-primary pull-right">Go back</a></span>
                </div>
            </div>
        </div>
        <hr>

        <div class="row" id="userAccountArea" style="margin-left: 15px">
            <form id="signUpForm" th:action="@{/signup}" style="font-size: 15px;" method="post">
                <div>
                    <div>
                        <span><label for="username"><span th:utext="'<b>Username:</b> '"></span></label></span>
                        <span><input id="username" class="inputs" name="username" placeholder="Username" required></span>
                        <span id="username-warning" style="display: none; font-size: 12px; color: red; padding-left: 10px;">Username incorrect.</span>
                        <span id="username-pass" style="display: none; font-size: 12px; color: lawngreen; padding-left: 10px;" class="glyphicon glyphicon-ok"></span>
                    </div>
                    <div>
                        <span id="username-hint" style="font-size: 12px; color: #8c8c8c; display: none"> Only the combination of letters and numbers is allowed. Not case sensitive.</span>
                    </div>
                </div>
                <br>
                <div>
                    <div>
                        <span><label for="password"><span th:utext="'<b>Password:</b> '"></span></label></span>
                        <span><input id="password" class="inputs" name="password" type="password" placeholder="Password"></span>
                        <span id="password-warning" style="display: none; font-size: 12px; color: red; padding-left: 10px;">Password incorrect.</span>
                        <span id="password-pass" style="display: none; font-size: 12px; color: lawngreen; padding-left: 10px;" class="glyphicon glyphicon-ok"></span>
                    </div>
                    <div>
                        <span id="password-hint" style="font-size: 12px; color: #8c8c8c; display: none"> 6-16 characters, case sensitive. </span>
                    </div>
                </div>
                <br>
                <div>
                    <div>
                        <span><label for="passwordConfirmation"><span th:utext="'<b>Confirm  :</b>  '"></span></label></span>
                        <span><input id="passwordConfirmation" class="inputs" name="passwordConfirmation" type="password" placeholder="Confirm password"></span>
                        <span id="confirm-warning" style="display: none; font-size: 12px; color: red; padding-left: 10px;">Password doesn't match.</span>
                        <span id="confirm-pass" style="display: none; font-size: 12px; color: lawngreen; padding-left: 10px;" class="glyphicon glyphicon-ok"></span>
                    </div>
                </div>
                <br>
                <div class="drag">
                    <div class="bg"></div>
                    <div class="text" onselectstart="return false;">Is a robot doing this?...</div>
                    <div class="d-btn">&gt;&gt;</div>
                </div>
                <br>
                <div>
                    <span>
                        <a id="submitUa" class="btn btn-success">Submit</a>
                    </span>
                    <span id="submit-warning" style="display: none; font-size: 12px; color: red; padding-left: 10px;"> Incorrect inputs.</span>
                </div>
                <br>
            </form>
            <br>
        </div>
    </div>

    <!-- common foot block   -->
    <th:block th:insert="~{fragments :: footShort}"></th:block>

</body>
</html>
