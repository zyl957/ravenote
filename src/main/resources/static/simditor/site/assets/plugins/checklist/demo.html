<!DOCTYPE html>
<html>
<head>
    <title>Simditor checklist Demo</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="vendor/bower/simditor/styles/simditor.css"/>
    <link rel="stylesheet" href="styles/simditor-checklist.css"/>
    <style type="text/css">
        html, body {
            background: #F9F9F9;
            padding: 0;
            margin: 0;
            font: 14px/1.6 "Lucida Grande", "Helvetica", sans-serif;
            color: #333;
        }

        .wrapper {
            max-width: 1140px;
            margin: 0 auto;
            color: rgb(113, 113, 113);
        }

        header {
            margin: 50px 0;
            text-align: center;
        }

        section {
            margin: 30px 0;
        }
    </style>
</head>

<body>

<div class="wrapper">
    <header>
        <h1>simditor-checklist</h1>
    </header>
    <section>
        <textarea id="textarea">
            <ul class="simditor-checklist"><li><input type="checkbox" checked="checked"><strike>这是清单</strike></li><li><input type="checkbox">这是清单<br></li><li><input type="checkbox" checked="checked"><strike>这是清单</strike><br></li></ul>
        </textarea>
    </section>
</div>
<script type="text/javascript" src="vendor/bower/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="vendor/bower/simple-module/lib/module.js"></script>
<script type="text/javascript" src="vendor/bower/simple-hotkeys/lib/hotkeys.js"></script>
<script type="text/javascript" src="vendor/bower/simditor/lib/simditor.js"></script>
<script type="text/javascript" src="lib/simditor-checklist.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var toolbar = ['title', 'bold', 'italic', 'underline', 'strikethrough', 'color', '|', 'ol', 'ul', 'checklist', 'blockquote', 'code', 'table', '|', 'link', 'image', 'hr', '|', 'indent', 'outdent'];
        var simditor = new Simditor({
            textarea: '#textarea',
            toolbar: toolbar
        });
    });
</script>
</body>

</html>
