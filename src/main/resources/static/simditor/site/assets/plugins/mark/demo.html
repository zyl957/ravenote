<!DOCTYPE html>
<html>
<head>
  <title>Simple Mark Demo</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="vendor/bower/simditor/styles/simditor.css"/>
  <style type="text/css">
    html, body {
      background: #F9F9F9;
      padding: 0;
      margin: 0;
      font: 14px/1.6 "Lucida Grande", "Helvetica", sans-serif;
      color: #333;
    }

    .wrapper {
      max-width: 1140px;
      margin: 0 auto;
      color: rgb(113, 113, 113);
    }

    header {
      margin: 50px 0;
      text-align: center;
    }

    section {
      margin: 30px 0;
    }
  </style>
</head>

<body>

<div class="wrapper">
  <header>
    <h1>Simditor-Mark</h1>
  </header>
  <section>
    <textarea id="textarea">
      <p>Simditor 是团队协作工具 <a href="http://tower.im">Tower</a> 使用的<mark>富文本</mark>编辑器。</p>
      <p>相比传统的编辑器它的特点是：</p>
      <ul>
        <li>功能<mark>精简</mark>，加载快速</li>
        <li>输出格式化的<mark>标准</mark> HTML</li>
        <li>每一个功能都有非常优秀的<mark>使用体验</mark></li>
      </ul>
    </textarea>
  </section>
</div>
<script type="text/javascript" src="vendor/bower/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="vendor/bower/simple-module/lib/module.js"></script>
<script type="text/javascript" src="vendor/bower/simple-hotkeys/lib/hotkeys.js"></script>
<script type="text/javascript" src="vendor/bower/simditor/lib/simditor.js"></script>
<script type="text/javascript" src="lib/simditor-mark.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    var toolbar = ['mark', 'title', 'bold', 'italic', 'underline', 'strikethrough', 'color', '|', 'ol', 'ul', 'blockquote', 'code', 'table', '|', 'link', 'image', 'hr', '|', 'indent', 'outdent'];
    var simditor = new Simditor({
      textarea: '#textarea',
      toolbar: toolbar
    });
  });
</script>
</body>

</html>
