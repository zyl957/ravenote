#thymeleaf Settings
spring.thymeleaf.cache=false

#MyBatis Settings
spring.datasource.url=jdbc:mysql://localhost:3306/ravenote?serverTimezone=GMT&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
mybatis.configuration.map-underscore-to-camel-case=true

#log
logging.file.name=logs/raveNote.log
logging.level.root=info
logging.level.org.zhaoyangli.ravenote.mapper=debug
logging.file.max-size=200MB
logging.file.max-history=5

#server
server.max-http-header-size=102400